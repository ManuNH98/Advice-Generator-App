<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <title>Advice Generator App</title>
  <meta name="description" content="This is a challenge of the web Frontend Mentor that consists of creating an app that generates advices">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Manuel Navarro">
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./main.js"></script>
</head>
<body>
  <div class="bg-dark-blue font-manrope h-screen flex justify-center items-center p-5">
    <div class="text-center max-w-sm desktop:max-w-lg bg-dark-grayish-blue rounded-xl shadow-2xl relative">
      <div class="pt-8 px-8 desktop:pt-10 desktop:px-10">
        <div class="flex justify-center items-center">
          <h1 class=" text-neon-green pb-3">A D V I C E #</h1>
          <h1 id="id" class=" text-neon-green pb-3">117</h1>
        </div>
        <p id="advice" class="text-quote text-light-cyan font-bold pb-5 desktop:pb-8">It is easy to sit up and take notice, what's difficult is getting up and taking action.</p>
        <div class="flex justify-center items-center pb-1">
          <img src="/assets/Images/pattern-divider-desktop.svg" alt="Pattern Divider Desktop" class="hidden desktop:flex" width="600px" height="400px">
          <img src="/assets/Images/pattern-divider-mobile.svg" alt="Pattern Divider Mobile" class="flex desktop:hidden" width="300px" height="100px">
        </div>
      </div>
      <div class="relative top-8">
        <button id="reload" class="bg-neon-green p-5 rounded-full" aria-label="Button Reload">
          <img src="/assets/Images/icon-dice.svg" alt="Button Logo" width="25px" height="15px">
        </button>
      </div> 
    </div> 
  </div>
</body>
</html>
